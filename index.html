<!DOCTYPE html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="container">
    <div class="row screen">
      <div class="final-data">0</div>
    </div>
    <div class="row">
      <div class="button num">7</div>
      <div class="button num">8</div>
      <div class="button num">9</div>
      <div class="button operand" id="divide">&divide;</div>
    </div>
    <div class="row">
      <div class="button num">4</div>
      <div class="button num">5</div>
      <div class="button num">6</div>
      <div class="button operand" id="times">&times;</div>
    </div>
    <div class="row">
      <div class="button num">1</div>
      <div class="button num">2</div>
      <div class="button num">3</div>
      <div class="button operand" id="minus">â€“</div>
    </div>
    <div class="row">
      <div class="button num">0</div>
      <div class="button operand" id="plus">+</div>
      <div class="button clear">c</div>
      <div class="button equal">=</div>
    </div>
  </div>
</body>
